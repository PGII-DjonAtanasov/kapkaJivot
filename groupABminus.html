<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кръвни групи – Анимация (AB–)</title>
<style>
body {
    background-color: #c9e6f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    font-family: Arial, sans-serif;
}

/* ===== LOGO LINK ===== */
.logo-link {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1000;
}

.logo-link img {
    height: 40px;
    width: auto;
    cursor: pointer;
}

/* ===== MAIN CONTAINER ===== */
.container {
    position: relative;
    width: 900px;
    height: 600px;
}

/* ===== CENTRAL HEART ===== */
.heart {
    position: absolute;
    left: 425px;
    top: 250px;
    width: 100px;
    height: 100px;
    background-color: #e40000;
    transform: rotate(-45deg);
    animation: pulse 2s infinite;
    transition: transform 0.4s, box-shadow 0.4s;
    z-index: 5;
}

.heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: #e40000;
    border-radius: 50%;
}

.heart::before { top: -50px; left: 0; }
.heart::after { left: 50px; top: 0; }

.blood-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-size: 28px;
    font-weight: bold;
    z-index: 10;
}

/* ===== PULSE ===== */
@keyframes pulse {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.1) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

/* ===== SMALL HEARTS ===== */
.heart-small {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #001F3F;
    transform: rotate(-45deg);
    transition: background-color 1s, box-shadow 1s;
    z-index: 4;
}

.heart-small::before, .heart-small::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: inherit;
    border-radius: 50%;
}

.heart-small::before { top: -25px; left: 0; }
.heart-small::after { left: 25px; top: 0; }

.label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: #ffffff;
    font-weight: bold;
    font-size: 16px;
    z-index: 999;
    pointer-events: none;
    text-shadow: 0 0 6px rgba(0,0,0,0.6);
}

.heart-small {
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== BLOOD PATHS ===== */
svg {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

path {
    fill: none;
    stroke: rgba(228, 0, 0, 0.9);
    stroke-width: 6;
    stroke-dasharray: 200, 800;
    animation: flow 8s infinite;
}

@keyframes flow {
    from { stroke-dashoffset: 800; }
    to { stroke-dashoffset: -800; }
}

/* BOOST EFFECT */
.heart-boost {
    transform: scale(1.3) rotate(-45deg) !important;
    box-shadow: 0 0 50px rgba(255,0,0,1) !important;
}
</style>
</head>
<body>

<!-- LOGO -->
<a href="index.html" class="logo-link">
    <img src="logo2.png" alt="Капка живот">
</a>
  <div class="container">
    <!-- Централно сърце -->
    <div class="heart" id="mainHeart">
      <div class="blood-text">AB–</div>
    </div>

    <!-- Приемащи сърца -->
    <div class="heart-small" style="left:100px;top:60px;" id="Opos"><div class="label">0+</div></div>
    <div class="heart-small" style="left:100px;top:140px;" id="Apos"><div class="label">A+</div></div>
    <div class="heart-small" style="left:100px;top:220px;" id="Bpos"><div class="label">B+</div></div>
    <div class="heart-small" style="left:100px;top:300px;" id="ABpos"><div class="label">AB+</div></div>
    <div class="heart-small" style="right:100px;top:60px;" id="Oneg"><div class="label">0–</div></div>
    <div class="heart-small" style="right:100px;top:140px;" id="Aneg"><div class="label">A–</div></div>
    <div class="heart-small" style="right:100px;top:220px;" id="Bneg"><div class="label">B–</div></div>
    <div class="heart-small" style="right:100px;top:300px;" id="ABneg"><div class="label">AB–</div></div>

    <!-- Кръвни пътеки само към AB– и AB+ -->
    <svg>
      <path d="M475 275 C 400 340, 200 320, 160 320" /> <!-- AB+ -->
      <path d="M475 275 C 500 340, 700 320, 740 320" /> <!-- AB– -->
    </svg>
  </div>

  <script>
    const mainHeart = document.getElementById('mainHeart');
    const targetHearts = [
      document.getElementById('ABpos'),
      document.getElementById('ABneg')
    ];

    function flowBlood() {
      // Само AB– и AB+ получават кръв
      targetHearts.forEach(h => {
        h.style.backgroundColor = '#e40000';
        h.style.boxShadow = '0 0 25px rgba(255,0,0,0.8)';
      });

      // Централното сърце усилва пулса
      mainHeart.classList.add('heart-boost');

      // След 2 секунди връщаме оригиналния цвят
      setTimeout(() => {
        targetHearts.forEach(h => {
          h.style.backgroundColor = '#001F3F';
          h.style.boxShadow = 'none';
        });
        mainHeart.classList.remove('heart-boost');
      }, 2000);
    }

    // Стартираме и повтаряме на всеки 4 секунди
    setInterval(flowBlood, 4000);
  </script>
</body>
</html>
